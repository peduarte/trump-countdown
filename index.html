    <script>
        var countdown;

        function daysBetween(startDate, endDate) {
            var startDateInMs = startDate.getTime();
            var endDateInMs = endDate.getTime();
            var differenceInMs = endDateInMs - startDateInMs;
            differenceInMs = differenceInMs / 1000;
            var seconds = Math.floor(differenceInMs % 60);
            differenceInMs = differenceInMs / 60;
            var minutes = Math.floor(differenceInMs % 60);
            differenceInMs = differenceInMs / 60;
            var hours = Math.floor(differenceInMs % 24);
            var days = Math.floor(differenceInMs / 24);
            return {
                days: days,
                hours: hours,
                minutes: minutes,
                seconds: seconds
            };
        }

        function addClass(element, className) {
            if (!element) { return; }
            element.className = (element.className + ' ' + className).trim();
        }

        function removeClass(element, className) {
            if (!element) { return; }
            element.className = element.className.replace(className, '').trim();
        }

                    param: 'title'
                }
            ];

            shareLinks.forEach(function(shareLink) {

                link.addEventListener('click', function() {
                    var url = shareLink.baseUrl + shareLink.param + '=' + getText() + 'LEFT WITH TRUMP!'
                    link.setAttribute('href', url);
                });
            });

            function getText() {
                var text = '';
                for (key in countdown) {
                    text += countdown[key] + ' fucking ' + key + ' ';
                }
                return text.toUpperCase();
            }
        }

        function updateCountdown() {
            var selectors = {
                days: document.getElementById('days'),
                hours: document.getElementById('hours'),
                minutes: document.getElementById('minutes'),
                seconds: document.getElementById('seconds')
            }

            countdown = daysBetween(new Date(), new Date(2021, 00, 20));
            for (key in countdown) {
                selectors[key].innerHTML = countdown[key] + ' fucking ' + key;
            }
        }

        var colorText = document.getElementById('color');

        if (!localStorage.theme) {
          localStorage.setItem('theme', 'red');
        }

        function setTheme(theme) {
          colorText.innerHTML = theme;

          if (theme === 'blue') {
            localStorage.setItem('theme', 'blue');
            addClass(document.body, 'is-blue')
          } else {
            localStorage.setItem('theme', 'red');
            removeClass(document.body, 'is-blue')
          }
        }
        setTheme(localStorage.theme);

        updateCountdown();
        setInterval(updateCountdown, 1000);
        setUpSocialLinks();

        var themeButton = document.getElementById('theme');

          if (localStorage.theme === 'red') {
            setTheme('blue');
          } else {
